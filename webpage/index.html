<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WeeklyBot Portal</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="chatShell">
        <div class="chatHeader">WeeklyBot Chat</div>

        <div class="chatBody">
            <textarea id="mainBox" readonly></textarea>
        </div>

        <div class="chatInputRow">
            <input id="commandBox" type="text" placeholder="Send a message" autocomplete="off">
            <button id="sendBtn" type="button">Send</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/script.js"></script>
</body>
</html>
